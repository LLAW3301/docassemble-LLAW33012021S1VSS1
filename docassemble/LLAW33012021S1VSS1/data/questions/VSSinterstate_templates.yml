  #Interstate Jurisdictions - Victim Assistance Services   
  
  ##New South Wales Victims Services   
  
  Website: https://www.victimsservices.justice.nsw.gov.au/   
  
  Victims Access Line   
  - The Victims Access Line is the single entry point for victims of crime in NSW to access services.   
  
  **Victims Access Line:** 1800 633 063  
  
  **Aboriginal Contact Line:** 1800 019 123  
  
  **Business hours:** 9am to 5pm, Monday to Friday (excluding public holidays)  
  
  **Email:**  
  **&nbsp;&nbsp;&nbsp;&nbsp;- Email:** vs@dcj.nsw.gov.au  
  **&nbsp;&nbsp;&nbsp;&nbsp;- FFMPU email:** ffmpu@dcj.nsw.gov.au
  
  ##ACT Victims Services   
  **website :** https://www.victimsupport.act.gov.au/   
  
  **Phone:** 1800 8222 72 or (02) 6205 2066   
  
  **Fax:** 02 6205 0177   
  
  Level 1, 5 Constitution Avenue Canberra City.
  
  ##Victoria Victims Services   
  
  **Website:** https://www.victimsofcrime.vic.gov.au/   
  **Victims of Crime Helpline**   
  The Victim of Crime Helpline can assist you to:   
  &nbsp;&nbsp;&nbsp;&nbsp;- get advice about reporting a crime    
  &nbsp;&nbsp;&nbsp;&nbsp;- find other services that can help you  
  &nbsp;&nbsp;&nbsp;&nbsp;- get information about the court process  
  &nbsp;&nbsp;&nbsp;&nbsp;- get help applying for compensation and financial assistance.
  
  **Opening Hours:** 8amâ€“11pm, 7 days a week  
  **Call:** 1800 819 817  
  **Text:** 0427 767 891  
  **Email:** vsa@justice.vic.gov.au
  
