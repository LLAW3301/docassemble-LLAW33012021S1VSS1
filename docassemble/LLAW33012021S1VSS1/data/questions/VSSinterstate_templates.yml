  ###<span class="VSSInterstate">Interstate Jurisdictions - Victim Assistance Services </span>
  <hr>  
  ###New South Wales Victims Services   
    
  **Website:** 
  [https://www.victimsservices.justice.nsw.gov.au](https://www.victimsservices.justice.nsw.gov.au)    
  
  
  **Victims Access Line**   
  The Victims Access Line is the single entry point for victims of crime in NSW to access services.   
  
  **Victims Access Line:** <a href="tel:1800 633 063">1800 633 063</a>    
  **Aboriginal Contact Line:** <a href="tel:1800 019 123">1800 019 123</a>  
  
  **Business hours:** 9am to 5pm, Monday to Friday (excluding public holidays)  
  
  **Email:**  
  Victim Services email: 
  [vs@dcj.nsw.gov.au](mailto:vs@dcj.nsw.gov.au)  
  FFMPU email: 
  [ffmpu@dcj.nsw.gov.au](ffmpu@dcj.nsw.gov.au)
  <hr>  
