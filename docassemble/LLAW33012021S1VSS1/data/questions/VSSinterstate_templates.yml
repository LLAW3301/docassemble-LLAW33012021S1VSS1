  ###Victoria Victims Services   
  
  **Website:** [https://www.victimsofcrime.vic.gov.au]([https://www.victimsofcrime.vic.gov.au])   
  **Victims of Crime Helpline**   
  The Victim of Crime Helpline can assist you to:

  * get advice about reporting a crime    
  * find other services that can help you  
  * get information about the court process  
  * get help applying for compensation and financial assistance.
  
  **Opening Hours:** 8amâ€“11pm, 7 days a week  
  **Call:** <a href="tel:1800 819 817">1800 819 817</a>  
  **Text:** <a href="tel:0427 767 891">0427 767 891</a>  
  **Email:** [vsa@justice.vic.gov.au](mailto:vsa@justice.vic.gov.au)
