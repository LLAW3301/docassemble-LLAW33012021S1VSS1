  ##<span class="VSSDisclaimer">Victims Rights</span>    
  
  The Commissioner for Victims’ Rights Provides information and support to victims of crime and other functions      
  
  Contact them on: <a href="tel:(08) 8204 9635">(08) 8204 9635</a>      
  
  Or visit the website for more information: [voc.sa.gov.au](voc.sa.gov.au)     
  <hr>
  
  ####Vulnerable Witnesses     
  Under the Evidence Act, 1929 (SA) special arrangements can be made for witnesses deemed to be *“vulnerable”* in order to protect them from:

  * Embarrassment or distress     
  * Being intimidated by the atmosphere of the courtroom, or     
  * For any other proper reason     
  
  Some of these special arrangements include:

  * **Court Companion:** This allows for witnesses to be accompanied by a volunteer, friend, family member or social worker who is not a witness in the case for the purpose of providing them with a familiar and supportive physical presence whilst you give their evidence.      
  * **Closed Circuit Television:** This allows witnesses to give evidence from a separate room, instead of the courtroom, and have it transmitted to the courtroom via CCTV.      
  * **One-way screen:** This means a One-Way Screen is placed between the witness and the accused person so it blocks their view of him or her. It is important to note that the screen acts as a one-way barrier and the accused can see the witness whilst giving evidence.  
  
  <hr>
  ####Victims are expected to be informed about:

  * How the police investigation is going (unless this may jeopardise the investigation)     
  * Court and trial processes, including dates, how to attend, and what the victim of crime’s role will be as a witness.     
  * The name of the accused person, whether they are being charged and what with, if a warrant is issued for their arrest, and any programs available to them.     
  * Any application of bail made by the accused person, outcomes of the application, and arrangements made for release, including any special conditions that may affect the victim of crime’s welfare.     
  * The defendant’s period of imprisonment, and to write to the parole board if a decision is to be made about granting parole to the defendant.     
  <hr>
  ####Victims also have a right to:

  * Be protected at court from unnecessary contact with the accused person and their family members or friends     
  * Make a victim impact statement that may be presented to the court at sentencing if the accused is found guilty
