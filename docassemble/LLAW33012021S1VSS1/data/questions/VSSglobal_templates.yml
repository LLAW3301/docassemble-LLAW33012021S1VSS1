  ##<span class="VSSDisclaimer">Psychological Services</span>    
  <hr>
  ####Rebuild - Relationships Australia South Australia
  <div style="text-align: justify; text-justify: inter-word;">  Provides trauma-based counselling and peer support to adult and child victims of crime as they move through the criminal justice process.   </div>
  
  **Phone:** <a href="tel:1800 310 310">1800 310 310</a>    
  **Email:** [rebuild@rasa.org.au](mailto:rebuild@rasa.org.au)    

  <div style="text-align: justify; text-justify: inter-word;">
  If you find it difficult to hear or speak, you can contact RASA through the National Relay Service (NRS) on 133 677.    </div>       
  
  <div style="text-align: justify; text-justify: inter-word;">
  If you require support in another language, you can use the Translating and Interpreting Service (TIS National) free of charge by: </div>

  * Calling RASA and asking for an interpreter, or    
  * Calling TIS on <a href="tel:131 450">131 450</a> and asking to be connected on <a href="tel:1800 577 571">1800 577 571</a>
  
  
  <hr>  
  ####Domestic Violence Crisis Line
  The Domestic Violence Crisis Line offers help by:

  * developing safety management strategies that suit your unique situation    
  * linking you with tools that promote safety and technology security 
  * facilitating access for you and your children to safe accommodation 
  * providing domestic and family violence counselling over the phone   
  * providing information and referrals to accommodation, police, legal, housing, specialised counselling and financial supports available    
  * supporting you to remain safe at home.    
  
  **Phone:** <a href="tel:1800 800 098">1800 800 098</a>    <div style="text-align: justify; text-justify: inter-word;">
  Due to the volume of calls the crisis line receives, leave a message rather than stay on hold. A specialist counsellor will return your call at a safe time nominated by you.    </div>
  <hr>
  ####Lifeline
  <div style="text-align: justify; text-justify: inter-word;">Lifeline is a national charity providing all Australians experiencing a personal crisis with access to 24 hour crisis support and suicide prevention services.    </div>    
  
  
  **Phone:** <a href="tel:13 11 14">13 11 14</a>    
  If you find it hard to talk, you can also text <a href="tel:0477 13 11 14">0477 13 11 14</a>    
  Lifeline Text is available 6.00pm - Midnight (AEST), 7 days a week.    
  You can also access support via online chat from 7pm to Midnight (Syd time) 7 days.
  <hr>
  ####Mental Health Triage Service (24 hours)
  The SA Health Mental Health Triage Service operates 24 hours a day, 7 days a week. This service:

  * is the main point of access into mental health services    
  * can provide advice and information in a mental health emergency or crisis situation    
  * is staffed by mental health clinicians    
  * will assess and refer to response teams where appropriate.    
  
  **Phone:** <a href="tel:13 14 65">13 14 65</a>    
  <hr>
  ####Homicide Victim Support Group    
  <div style="text-align: justify; text-justify: inter-word;">The Homicide Victim Support Group is a self-help group including people who have suffered the loss of a family member or friend through homicide.</div>    
  
  Members join together to:

  * help others cope with their trauma    
  * share their experiences    
  * provide information about services and systems    
  * listen to others and share insights into surviving.   
  
  **Phone:** <a href="tel:0423 411 055">0423 411 055</a> or <a href="tel:0428 475 618">0428 475 618</a>
  <hr>

  ####Road Trauma Support Team    
  <div style="text-align: justify; text-justify: inter-word;">The Road Trauma Support Team of South Australia provides free support for people who have been affected by road trauma, whether directly or indirectly.</div> 
  
  This may include:

  * vehicle occupants    
  * family members    
  * friends    
  * work colleagues    
  * bystanders    
  * emergency service personnel
  
  **Phone:** <a href="tel:0400 705 066">0400 705 066</a> or <a href="tel:1800 069 528">1800 069 528</a>
  <hr>
  ####Compassionate Friends    
  <div style="text-align: justify; text-justify: inter-word;">The Compassionate Friends (SA) Inc is part of a worldwide organisation offering friendship and understanding to families following the death of a son or daughter, brother or sister.</div>    
  
  <div style="text-align: justify; text-justify: inter-word;">Compassionate Friends offers support in the grief and trauma which follows the death of a child at any age and from any cause.</div>  
  
  **Phone:** <a href="tel:1300 064 068">1300 064 068</a> or <a href="tel:0456 820 133">0456 820 133</a>      
  **Email:** [tcfsainc@outlook.com](mailto:tcfsainc@outlook.com)    
  <hr>  
  ####Kids Helpline     
  <div style="text-align: justify; text-justify: inter-word;">The Kids Helpline is a 24-hour telephone and online  counselling service for young people aged 5–25 years of age.</div>       
  
  **Phone:** <a href="tel:1800 551 800">1800 551 800</a>         
  **Email:** [Counsellor@kidshelpline.com.au](mailto:Counsellor@kidshelpline.com.au)       
  <hr>
  
  ####eSafety Commissioner       
  <div style="text-align: justify; text-justify: inter-word;">eSafety provides Australians with a place to report serious cyberbullying, image-based abuse and illegal online content.</div>        
  
  **Phone:**  <a href="tel:1800 880 176">1800 880 176</a>      
  **Email Link:** [https://www.esafety.gov.au/about-us/contact-us](https://www.esafety.gov.au/about-us/contact-us)      
  <hr>

  ####Mensline Australia       
  <div style="text-align: justify; text-justify: inter-word;">Mensline is a telephone and online counselling service for men with family and relationship concerns.</div>       
  **Phone:** <a href="tel:1300 789 978">1300 789 978</a>         
  **Chat Link:** [https://mensline.org.au](https://mensline.org.au)       
