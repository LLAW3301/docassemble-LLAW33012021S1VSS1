content: |
  #Magistrate Court Layout:
  &nbsp;&nbsp;&nbsp;&nbsp;-	Court Rooms 1 and 2 are located at the end of the entry corridor.    
  &nbsp;&nbsp;&nbsp;&nbsp;-	There is a small amount of public seating available (Covid safe) around the edges of the two corridors.    
  &nbsp;&nbsp;&nbsp;&nbsp;-	There are small rooms located off the second corridor available for Prosecution & Defense Counsel.    
  &nbsp;&nbsp;&nbsp;&nbsp;-	Clients can ask a Sheriff’s Officer for a bottle of water.    
  &nbsp;&nbsp;&nbsp;&nbsp;-	Public Toilets available at the end of the entry area.    
  
  #District Court Layout:    
  &nbsp;&nbsp;&nbsp;&nbsp;-	District Court with Judges, Prosecutors, Defense Lawyers & other Court Staff coming from Adelaide, sits for approx. 4 weeks every 2 months.    
  &nbsp;&nbsp;&nbsp;&nbsp;-	District Court sits in Room 3 at the end of the second corridor.    
  &nbsp;&nbsp;&nbsp;&nbsp;-	There are seats available for Defense witnesses & the public along the edges of the corridor.    
  &nbsp;&nbsp;&nbsp;&nbsp;-	A very small waiting room for Prosecution witnesses & supporters is at the end of the 2nd corridor, across from Court Room 3 & behind an undulating slatted wood screen.     
  &nbsp;&nbsp;&nbsp;&nbsp;-	A toilet in this area is locked & available only for Staff.    
  
  #Witness Waiting Room    
  &nbsp;&nbsp;&nbsp;&nbsp;-	This is a very small room holding only a small table, about 6 chairs and a small rubbish bin.    
  &nbsp;&nbsp;&nbsp;&nbsp;-	Access to the entry area toilets is past the Defense witnesses & supporters.    
  
  The whole Courthouse is air-conditioned which is controlled from Adelaide. You can gain access to fresh air by exiting near the entry point, then returning through the screening unit to the waiting area.     
  
  #Video Conferencing Suite     
  &nbsp;&nbsp;&nbsp;&nbsp;-	Situated at the front of the Courthouse behind the Sheriff’s Officers screening area, there is a small CCTV room for use of vulnerable witnesses (as approved by the Judge) where the witness, VSS Court Supporter and a Sheriff’s Officer sit during examination.     
  &nbsp;&nbsp;&nbsp;&nbsp;-	Alongside this room is a generous sized waiting room where the Victim/Witness, other Prosecution witnesses and supporters wait.     
  &nbsp;&nbsp;&nbsp;&nbsp;-	Others usually waiting in this room are the Investigating Officer & VSS CS.    
  &nbsp;&nbsp;&nbsp;&nbsp;-	There is a sink with a water tap, kettle, disposable hot cups & a rubbish bin so that hot drinks can be made when the Supporter brings resources.    
  &nbsp;&nbsp;&nbsp;&nbsp;-	There is a large Whiteboard on one wall which is used by any children present (and some adults)    
  &nbsp;&nbsp;&nbsp;&nbsp;-	A toilet for client use is just a few metres away from this room in this very secure area.    
  
  #Sheriff's Officers
  &nbsp;&nbsp;&nbsp;&nbsp;-	These officers ensure the safety of witnesses whilst they are in the Court House.    
  &nbsp;&nbsp;&nbsp;&nbsp;-	They are stationed at the entrance to the building, they come to the waiting rooms to obtain information, and lead the witnesses to the Court Room or CCTV room when the witness is called. There are usually 2 Sheriff’s Officers present in the District Court Room when Court is in session.

