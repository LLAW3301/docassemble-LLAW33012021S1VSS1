template: VSSmt_g_courts
content: |
  ##<span class="VSSDisclaimer">Mount Gambier Courts</span>  
  <hr>
  ####Magistrates Court

  * Magistrates Court is conducted most weekdays.    
  * Court Room 1 is located on the 1st floor (a lift is available). Public seating is available directly outside the courtroom with small offices nearby for use by Prosecution and Defence counsel.      
  * Toilet facilities are available next door to the courtroom.   
  <hr>
  
  ####District Court

  * The District Court visits Mount Gambier 3 times per year – March, July & November for approximately 4 weeks each of these months.     
  * The District Court is held in Court Room 2 which is located on the ground floor.    
  * Generally, witnesses appearing for the Defence wait in this public area. There is a separate waiting room for witnesses appearing for the Prosecution.     
  * Toilet facilities are available on this floor.    
  <hr>
  
  ####Location & Opening Hours     
  **Address:** 41 Bay Road, Mount Gambier, SA.    
  **Open:**  9-5 Weekdays    
  **Ph:** <a href="tel:(08) 8735 1060">(08) 8735 1060</a>    
  <hr>
  
  ####Video Conferencing Suite    
  The facilities are used for a range of court matters including Magistrates and District Courts.  The suite is situated down a passage away from the general waiting area and is located next door to the Witness Waiting Room.    
  <hr>
  
  ####Witness Waiting Room

  * This room is for the use of Prosecution witnesses, family and supporters.     
  * Tea and coffee facilities are available in this room.   
  <hr>
  
  ####Sheriff's Officers

  * These officers ensure the safety of witnesses whilst they are in the Court House. They are stationed at the entrance to the building.   
  * Any questions of a general nature for instance, about the scheduling of the court matter can be directed to one of these officers.     
  <hr>
  
  ####Disabled Access

  * An access ramp is located at the front entrance to the building.   
  * Accessible toilets are located in the main foyer.    
  * A lift is available for use for people using the Magistrates Court on 1st floor.
  <hr>
  
  ####Transport

  * **Car Parking:** Off street parking is available at the rear of the Court House. There is no cost for parking.    
  * **Taxi Services:** taxi rank is located close to the Court House on Bay Road.    
  * **Cafe:** A Café (Bay Blue) is located next door to the Court House. It serves a range of drinks and light meals. 
  <hr>
