content: |
  ##<span class="VSSDisclaimer">After Court Protocols</span>   
  <hr>    
  Being a witness is a difficult task, the client may want to talk to you about the trial after they have given evidence, and they may express a range of emotions.     
  
  You can let them debrief, but it is very important that you just listen to them and how they are feeling.Do not provide any opinions on how things have gone, and do not offer any advice.   
  It will be appropriate to recognise that it would have been a difficult thing for the client to do and that they did their best.   
  
  It is not appropriate to say what you think the outcome might be, or to discuss their evidence, or any other evidence given.
  It may be necessary to gently remind the client about this.
  Remember that there may be appeals and other hearings to follow, so while the matter is still before the Court, great care must be taken in how things are spoken about.    
  
  The client may be distressed or may express anger and frustration.
  If you are concerned about the client’s wellbeing, you can make some suggestions to the client about contacting services that are able to assist them. Although you are not responsible for this aspect, it is important that you do know where to refer the client, so they can receive relevant support.    
  <hr>
  ###Leaving the Court    
  After the court proceedings involving the client have wrapped up for the day, it is important to provide support to the client.
  
  Although there may be some sense of relief felt by you and your client, it is important that it is sensitively discussed, as some clients may feel completely lost and let-down. You should let the client know that they have done their best, and you might ask them how they plan to mark the occasion.    
  
  It may help to conclude the day by focusing on the practicals, such as how the client is getting home, what they will do when they get home, and who to contact if they need anything organised beyond their day in court. However, you should not contact anyone on their behalf. It is important that it is clear to the client who they should contact for any assistance if required.
  
  The role of the Companion concludes at the end of the scheduled involvement. Good boundaries must be established at this point, and you must not give your client your contract information.   
  
  If you have any concerns about your client’s general demeanour of they say something which raises concerns for you, but do not suggest harm to themselves or another person, then you should advice the VSS Coordinator or the Witness Assistance Service Officer. If you have serious concerns about the client, it is important that you understand that you are not expected to manage the situation on your own. You can suggest Lifeline to the client for immediate support, as it is available 24/7.    
  
  It is important that you notify the South Australian Police if there is any risk to the client or any other person. You should debrief with your VSS Coordinator after any such incident and action any self-care strategies that you intend to use to look after yourself. 
  <hr>  
