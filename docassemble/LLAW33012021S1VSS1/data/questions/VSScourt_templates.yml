  ##<span class="VSSDisclaimer">Before Court Protocols</span>   
  <hr>
  ###Attending the pre-court conference        
  The prosecutor will usually schedule a pre-court conference in which he or she will meet with the witness to go over their statement and give them some idea of what is likely to occur in the courtroom.  
  The witness can use this opportunity to ask any questions they may have about the process and what to expect.     
  <hr>
  ###Arriving at Court      
  You will be advised where to meet, and we recommend arriving 10 minutes before the agreed time.   
  
  On arrival, meet the witness at your pre-arranged location.    
  
  When entering the Court, you will go through security screening, placing any bags or other personal items in a tray to be scanned. Please remember not to bring any items such as scissors, glass bottles or anything that could be perceived as a weapon.    
  
  If you are advised that your client is particularly anxious about attending Court, it can be good to have a chat with the Court Sheriff to put the client at ease when you come in. 
  <hr>
