content: |
  ##<span class="VSSDisclaimer">Port Augusta Courts</span>    
  <hr>
  ####Magistrate Court Layout:

  * Court Rooms 1 and 2 are located at the end of the entry corridor.   
  * There is a small amount of public seating available (Covid safe) around the edges of the two corridors.    
  * There are small rooms located off the second corridor available for Prosecution & Defense Counsel.    
  * Clients can ask a Sheriff’s Officer for a bottle of water.    
  * Public Toilets available at the end of the entry area.    
  <hr>
  
  ####District Court Layout:

  * District Court with Judges, Prosecutors, Defense Lawyers & other Court Staff coming from Adelaide, sits for approx. 4 weeks every 2 months.    
  * District Court sits in Room 3 at the end of the second corridor.   
  * There are seats available for Defense witnesses & the public along the edges of the corridor.    
  * A very small waiting room for Prosecution witnesses & supporters is at the end of the 2nd corridor, across from Court Room 3 & behind an undulating slatted wood screen.     
  * A toilet in this area is locked & available only for Staff.    
  <hr>
  
  ####Witness Waiting Room

  * This is a very small room holding only a small table, about 6 chairs and a small rubbish bin.    
  * Access to the entry area toilets is past the Defense witnesses & supporters.    
  
  The whole Courthouse is air-conditioned which is controlled from Adelaide. You can gain access to fresh air by exiting near the entry point, then returning through the screening unit to the waiting area. 
  <hr>
  
  ####Video Conferencing Suite

  * Situated at the front of the Courthouse behind the Sheriff’s Officers screening area, there is a small CCTV room for use of vulnerable witnesses (as approved by the Judge) where the witness, VSS Court Supporter and a Sheriff’s Officer sit during examination.     
  * Alongside this room is a generous sized waiting room where the Victim/Witness, other Prosecution witnesses and supporters wait.     
  * Others usually waiting in this room are the Investigating Officer & VSS CS.    
  * There is a sink with a water tap, kettle, disposable hot cups & a rubbish bin so that hot drinks can be made when the Supporter brings resources.    
  * There is a large Whiteboard on one wall which is used by any children present (and some adults)    
  * A toilet for client use is just a few metres away from this room in this very secure area.    
  <hr>
  
  ####Sheriff's Officers

  * These officers ensure the safety of witnesses whilst they are in the Court House.    
  * They are stationed at the entrance to the building, they come to the waiting rooms to obtain information, and lead the witnesses to the Court Room or CCTV room when the witness is called. There are usually 2 Sheriff’s Officers present in the District Court Room when Court is in session.
  <hr>
