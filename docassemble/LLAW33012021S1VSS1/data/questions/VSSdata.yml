#data block to reference eahc info page for each district
variable name: VSSdata
use objects: True
data:
  Port Augusta:
    about_us: |
      ${ VSSpt_ag_about_us }
    courts:
      before_court: |
        ${ VSSpt_ag_before }
      after_court: |
        ${ VSSpt_ag_after }
      during_court: |
        ${ VSSpt_ag_during }
      court_layout: |
        ${ VSSpt_ag_layout }
    vis: |
      ${ VSSpt_ag_vis }
    psych_services: |
      ${ VSSpt_ag_psych_services }
    victims_rights: |
      ${ VSSpt_ag_victims_rights }
